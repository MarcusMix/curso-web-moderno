<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Modificando HTML #01</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src='js/jquery.js'></script>
</head>

<body class='conteudo exercicio'>
    <h1>Modificando HTML #01</h1>
    <div id='conteudo1'></div>
    <div id='conteudo2'></div>
    <div id='conteudo3'></div>

    <script>
       //conteudo 1
       $('#conteudo1').append('<p>')

        //conteudo 2
        const elementos = [
            $('<li>').append('Arroz'),
            $('<li>').append('Feijão'),
            $('<li>').append('Carne')
        ]

        const lista = $('<ul><li>Sorteve</ul></li>').prepend(elementos)
        $('#conteudo2').append(lista)

        // conteudo 3
        $('#conteudo3').append('<h1>1</h1>').prepend()

        //alterar todos
        $('div').html('<strong>todos') // não precisa fechar a tag
</script>
</body>
