<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introdução CSS</title>
    <style>
        h1 {
            background-color: aqua;
            text-align: center;
        }

        span#txt1 {
            color: blue;
        }

        .fundo {
            background-color: red;
        }
        .vermelho {
            background-color: aqua;
        }
        
    </style>
</head>
<body>
    <h1>CSS</h1>
    <span id="txt1">Texto 1</span><br>
    <span class="fundo vermelho">Texto 2</span><br>
    <span class="fundo negrito">Texto 2</span>
</body>
</html>
